<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Review the items in your shopping cart. Reserve your items online, then pay and pick-up at the store!"
    />
    <title>Cart - The Cat's Bark</title>
    <link rel="canonical" href="https://www.thecatsbark.ca/cart" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main class="content">
      <div class="container my-5">
        <h1 class="text-center mb-4">Cart</h1>
        <div id="cart-container"></div>
      </div>
      <div id="modal" class="modal">
        <div id="modal-inner">
          <button class="close-button" id="closeModal">&times;</button>
          <h2 style="text-align: center">Reserve</h2>
          <div style="text-align: center" class="mb-3">
            <small>
              This is a reserve for a pick-up order
              <br />Payments must be made in-store
            </small>
          </div>
          <form
            id="checkout-form"
            action="https://api.web3forms.com/submit"
            method="POST"
            class="contact-form"
          >
            <input type="hidden" name="access_key" value="" />
            <input type="hidden" name="subject" value="Contact Form" />
            <input type="hidden" name="from_name" value="The Cat's Bark" />
            <input
              type="hidden"
              name="redirect"
              value="https://web3forms.com/success"
            />
            <input
              type="checkbox"
              name="botcheck"
              id=""
              style="display: none"
            />
            <div class="mb-3">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="* Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="* Email"
                required
              />
            </div>
            <div class="mb-3">
              <input type="text" id="phone" name="phone" placeholder="Phone" />
            </div>
            <div style="text-align: center">
              <button
                style="width: 50%; margin: auto; margin-bottom: 20px"
                type="submit"
              >
                Confirm Reserve
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/js/script.js" defer></script>
    <script src="/js/cart.js" defer></script>
  </body>
</html>
