<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find out more about the products available at The Cat's Bark"
    />
    <title>Products - The Cat's Bark</title>
    <link rel="canonical" href="https://www.thecatsbark.ca/products" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main class="content">
      <div class="container py-4">
        <div class="container">
          <div class="row g-3 m-4">
            <div class="col-12 col-md-4">
              <select id="category" class="form-select">
                <option value="">All Categories</option>
                <option value="Cat">Cat</option>
                <option value="Dog">Dog</option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <select id="sort" class="form-select">
                <option selected>Sort by</option>
                <option value="priceLow">Price: Low to High</option>
                <option value="priceHigh">Price: High to Low</option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <input
                id="search"
                type="text"
                class="form-control"
                placeholder="Search products..."
              />
            </div>
          </div>
        </div>
        <div class="container mt-4">
          <div id="products-container" class="row g-4"></div>
          <div id="pagination-controls" class="mt-4"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/js/script.js" defer></script>
    <script src="/js/products.js" defer></script>
  </body>
</html>
