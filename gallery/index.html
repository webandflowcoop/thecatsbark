<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - The Cat's Bark</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/the-cats-bark-logo.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="gallery-container">
        <h1>Gallery</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
          egestas placerat ullamcorper. Nam at pretium urna. Aenean lacus enim,
          auctor id pulvinar eget, tincidunt vitae mauris.
        </p>
      </section>

      <section class="our-brands">
        <h2>Our Brands</h2>
        <div class="slider">
          <div class="slides">
            <img src="/images/placeholder.png" alt="Image 1" />
            <img src="/images/about-us-avatar.png" alt="Image 2" />
            <img src="/images/about-us-avatar-cat.png" alt="Image 3" />
          </div>
          <div class="arrow left" id="arrow-left">&#10094;</div>
          <div class="arrow right" id="arrow-right">&#10095;</div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="/js/script.js" defer></script>
  </body>
</html>
